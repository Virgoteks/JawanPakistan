<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" name="ie=edge">
    <title>Assignment 9 - Facebook Form </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <div class="left-container">
                <div class="logo">
                    <img src="./logo.png" alt="facebook logo">
                </div>
                <div class="txt">
                    <h2>Facebook helps you connect and share <br>with the people in your life.</h2>
                </div>
            </div>
            <div class="right-container">
                <div class="form">
                    <form action="#">
                        <div class="field">
                            <input type="text" placeholder="Email address or phone number">
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="field">
                            <button type="submit">Log In</button>
                        </div>
                        <div class="forget">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <hr style="margin: 15px 0; ">
                        <div class="create">
                            <button>Create New Account</button>
                        </div>
                    </form>
                    <span><a href="#">Create a Page</a> for a celebrity, band or business</span>
                </div>
            </div>
        </div>
    </div>


</body></html>

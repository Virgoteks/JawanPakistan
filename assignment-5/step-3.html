<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3</title>
</head>

<body>
    <div style="width: 25%; float: left;">-</div>
    <div style="width: 50%; float: left;">
        <table bgcolor="grey" width="100%">
            <tr>
                <th>Step 1: Account</th>
                <th  style="padding: 10px 0px">Step 2: Personal Details</th>
                <th bgcolor="cyan">Step 3: Your Review</th>
            </tr>
        </table>
        <br>
        <fieldset>
            <legend>
                Your Review
            </legend>
            <form action="#" method="get">
                <label>
                    How did you hear about us?
                    <select name="hear" id="">
                        <option value="fb">Facebook</option>
                        <option value="paper">Newspaper</option>
                        <option value="email">Email</option>
                        <option value="board">Billboard</option>
                    </select>
                </label>
                <br><br>
                <label>
                    Would you visit again?<br>
                    <input type="radio" name="yes">Yes <input type="radio" name="no">No <input type="radio"
                        name="maybe">Maybe
                </label>
                <br><br>
                <label>
                    Comments:<br>
                    <textarea name="comment" placeholder="Enter your comments here..." id="" cols="30"
                        rows="5"></textarea>
                </label>
                <br><br>
                <label>
                    Documents:<br>
                    <input type="file">
                </label>
                <br><br>
                <label>
                    <input type="checkbox"> Sign me up for email updates
                </label><br>
                <a href="./step-2.html"><img src="./Images/back.png" width="auto" height="50"></a>
                -
                <input type="image" src="./Images/submit.png" width="auto" height="50">
            </form>
        </fieldset>
    </div>
</body>

</html>
